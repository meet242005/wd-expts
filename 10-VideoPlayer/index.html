<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<style>
    video{
        width: 100%;
    }
</style>
<body>
    <!-- controls enables showing control to true, autoplay enables it to true-->
    <video controls autoplay>
        <source src="sample.mp4">
    </video>

    <!--Above is the official method below works too-->
    <video src="sample.mp4" controls autoplay></video>  
</body>
</html>
