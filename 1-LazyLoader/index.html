<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loader</title>
</head>
<style>
    .container{
        display: flex;
        flex-direction: column;
    }
    img{
        margin: 10px;
        border-radius: 10px;
        object-fit: cover;
    }
</style>
<body>
    <div class="container">
        <img src = "Waves/Deep Purple.jpg" height="200px" loading="lazy">
        <img src = "Waves/Dragon Red.jpg" height="200px" loading="lazy">
        <img src = "Waves/Elixir Pink.jpg" height="200px" loading="lazy">
        <img src = "Waves/Espresso.jpg" height="200px" loading="lazy">
        <img src = "Waves/Forest Green.jpg" height="200px" loading="lazy">
        <img src = "Waves/Mana Purple.jpg" height="200px" loading="lazy">
        <img src = "Waves/NetRunner Teal.jpg" height="200px" loading="lazy">
        <img src = "Waves/Ocean Blue.jpg" height="200px" loading="lazy">
        <img src = "Waves/River Blue.jpg" height="200px" loading="lazy">
    </div>
    
</body>
</html>
