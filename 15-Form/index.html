<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="bootstrap-4/css/bootstrap.min.css" />
    <script src="bootstrap-4/js/bootstrap.min.js"></script>
  </head>
  <body>
    <form onsubmit="checkValidation()" class="container bg-light m-2" id="myForm">
      <div class="form-group">
        <label>Username:</label>
        <input
          type="text"
          id="username"
          class="form-control"
          placeholder="Enter username"
        />
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input
          type="text"
          id="email"
          class="form-control"
          placeholder="Enter Email"
        />
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input
          type="password"
          id="password1"
          class="form-control"
          placeholder="Enter Password"
        />
      </div>
      <div class="form-group">
        <label>Confirm Password:</label>
        <input
          type="password"
          id="password2"
          class="form-control"
          placeholder="Enter Password"
        />
      </div>
      <div class="form-group">
        <label>Gender:</label>
        <label> <input type="radio" name="gender" value="Male" /> Male</label>
        <label> <input type="radio" name="gender" value="Female" /> Female</label>
      </div>
      <div class="form-group">
        <label>Department:</label>
        <select id="department" class="form-control">
            <option value="CS">CS</option>
            <option value="IT">IT</option>
            <option value="DS">DS</option>
        </select>
      </div>
      <button type="submit" class="form-control bg-dark text-light">Submit</button>
    </form>
  </body>

  <script>
    function checkValidation() {
        with (document.forms.myForm)
        {
        var isValid = true
        
          //username validation
         if(!(/^[A-z0-9]+$/).test(username.value))
         {
            isValid = false
            alert("invalid username")
         } 
  
          //email validation
          if(!(/^[A-z0-9\-\.\_]+[@][A-z0-9]+[.][A-z]{2,3}$/).test(email.value))
         {
            isValid = false
            alert("invalid email")
         } 

         if(password1.value!=password2.value)
         {
            isValid = false
            alert("passwords dont match")
         } 

         if(isValid)
         {
            alert(gender.value+department.value)
         }

        }
    }
  </script>
</html>
