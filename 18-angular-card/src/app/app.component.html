


<h1>{{ title }}</h1>

<h2>Products</h2>
<ul>
  <li *ngFor="let product of products">
    {{ product.product_name }} - {{ product.product_price }} - {{ product.product_description }}
    <button (click)="addToCart(product.index)">Add to cart</button>
  </li>
</ul>

<h2>Cart</h2>
<ul>
  <li *ngFor="let item of cart; let i = index">
    {{ item.product_name }} - {{ item.product_price }} - {{ item.product_description }}
    <button (click)="removeFromCart(i)">Remove from cart</button>
  </li>
</ul>

<h3>Total Cost: {{ total_cost }}</h3>
