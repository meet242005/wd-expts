<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table{  
        border-collapse: collapse;
        width: 100%;
    }
    table,th,td,tr{
        border: 1px solid black;
        text-align: center;
 
    }
    tr:nth-child(even){
        background-color: #e5f0fa;
    }
    tr:first-child{
        background-color: rgb(47, 186, 255);
    }
</style>
<body>
    <!--Normal CSS-->
    <table>
        <tr>
            <th>Subject</th>
            <th>TT1 Marks</th>
            <th>TT2 Marks</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>OS</td>
            <td>20</td>
            <td>15</td>
            <td>35</td>
        </tr>
        <tr>
            <td>POA</td>
            <td>16</td>
            <td>14</td>
            <td>30</td>
        </tr>
        <tr>
            <td>DAA</td>
            <td>17</td>
            <td>15</td>
            <td>32</td>
        </tr>
    </table>
</body>
</html>
